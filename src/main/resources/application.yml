server:
  port: 8181
spring:
  liquibase:
    enabled: true
    drop-first: false
    change-log: classpath:db/migration/schema.yaml
    default-schema: public
  datasource:
    url: jdbc:postgresql://localhost:5555/bank_db
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties.hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true


